  <script>
    
    var arr=[1,2,45,45,33,11,11,34,133,1,32,1312,424];
    //数组去重方法一
    function removeArr(arr){
        for(var i=0;i<arr.length-1;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr;
    }
    //数组去重方法二
    function removalArr(arr){
        var res=[];
        for(var i=0;i<arr.length;i++){
            if(res.indexOf(arr[i])==-1){
                res.push(arr[i]);
            }
        }
        return res;
    }
